<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
        <mat-radio-button *ngFor="let view of views" [value]="view">
            {{view}}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
    </mat-radio-group>
</ng-template>

<as-split unit="pixel" *ngIf="view==dashboard" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-gongfly-dashboard [GONG__SIM__StackPath]="StackNames.GongsimStackName" [GONG__LEAFLET__StackPath]="StackNames.GongLeafleatStackName">
        </lib-gongfly-dashboard>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==gongflyProbe" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <as-split direction="vertical">
            <as-split-area [size]=50>
                <as-split direction="horizontal">
                    <as-split-area [size]="20">
                        <lib-tree [GONG__StackPath]="StackNames.GongflyStackName+'-sidebar'" name="gong"></lib-tree>
                    </as-split-area>
                    <as-split-area [size]="50">
                        <div [ngStyle]="scrollStyle">
                            <lib-material-table TableName="Table" [DataStack]="StackNames.GongflyStackName+'-table'"></lib-material-table>
                        </div>
                    </as-split-area>
                    <as-split-area [size]="30">
                        <lib-material-form FormName="Form" [DataStack]="StackNames.GongflyStackName+'-form'"></lib-material-form>
                    </as-split-area>
                </as-split>
            </as-split-area>
            <as-split-area [size]=50>
                <lib-panel [GONG__StackPath]="GongflyStackType"></lib-panel>
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>
