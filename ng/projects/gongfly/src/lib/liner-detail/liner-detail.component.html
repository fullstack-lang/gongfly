<form *ngIf="liner" class="details">
    <h2 class="details__title">liner</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Lat</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Lat" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Lng</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Lng" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Heading</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Heading" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Level</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Level" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Speed</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Speed" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("TechName")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>TechName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.TechName">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('TechName')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("TechName")' mat-form-field class="detail-full-width">
        <mat-label>TechName</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.TechName"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]="liner.State" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of LinerStateEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>TargetHeading</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.TargetHeading" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>TargetLocationLat</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.TargetLocationLat" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>TargetLocationLng</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.TargetLocationLng" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>DistanceToTarget</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.DistanceToTarget" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>MaxRotationalSpeed</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.MaxRotationalSpeed" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>VerticalSpeed</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.VerticalSpeed" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Timestampstring")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Timestampstring</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Timestampstring">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Timestampstring')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Timestampstring")' mat-form-field class="detail-full-width">
        <mat-label>Timestampstring</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="liner.Timestampstring"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>ReporingLine</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="liner.ReporingLine" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let opsline of frontRepo.OpsLines_array" [value]="opsline">
                {{opsline.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save liner
        </button>
    </div>
</form>
