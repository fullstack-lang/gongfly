<form *ngIf="opsline" class="details">
    <h2 class="details__title">opsline</h2>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <mat-checkbox [formControl]="IsTransmittingFormControl">IsTransmitting</mat-checkbox>

    <mat-grid-list *ngIf='!isATextArea("TransmissionMessage")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>TransmissionMessage</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="opsline.TransmissionMessage">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('TransmissionMessage')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("TransmissionMessage")' mat-form-field class="detail-full-width">
        <mat-label>TransmissionMessage</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="opsline.TransmissionMessage"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="IsTransmittingBackwardFormControl">IsTransmittingBackward</mat-checkbox>

    <mat-grid-list *ngIf='!isATextArea("TransmissionMessageBackward")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>TransmissionMessageBackward</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="opsline.TransmissionMessageBackward">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('TransmissionMessageBackward')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("TransmissionMessageBackward")' mat-form-field class="detail-full-width">
        <mat-label>TransmissionMessageBackward</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="opsline.TransmissionMessageBackward"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("TechName")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>TechName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="opsline.TechName">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('TechName')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("TechName")' mat-form-field class="detail-full-width">
        <mat-label>TechName</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="opsline.TechName"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Scenario</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="opsline.Scenario" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let scenario of frontRepo.Scenarios_array" [value]="scenario">
                {{scenario.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]="opsline.State" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of OperationalLineStateEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="opsline.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="opsline.Name"></textarea>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save opsline
        </button>
    </div>
</form>
